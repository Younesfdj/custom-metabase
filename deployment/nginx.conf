server {
    listen 80;               # Listen on port 80 inside the Nginx container
    server_name _;           # Catch-all hostname since we're using an IP address

    location / {
        proxy_pass http://metabase:3000;    # Forward all requests to the Metabase container
        proxy_set_header Host $host;        # Preserve the original Host header
        proxy_set_header X-Real-IP $remote_addr;  # Preserve the client's IP address
    }
}